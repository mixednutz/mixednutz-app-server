<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <body>
 
  		
	<div th:fragment="loginform" >
	    <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.form.error}">    
	        Invalid username and password.
	    </div>
	    <form th:action="@{/j_spring_security_check}" method="post">
	    	<div class="form-group">
				<label for="username" th:text="#{form.username.label}">Username</label>
				<input class="form-control" type="text" id="username" name="username" required="required"/>
			</div>
			<div class="form-group">
				<label for="username" th:text="#{form.password.label}">Password</label>
				<input class="form-control" type="password" id="password" name="password" required="required"/>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="remember-me"/> <span th:text="#{login.form.remember-me.label}">login.form.remember-me.label</span>
				</label>
			</div>
			
			
	      <input class="btn btn-lg btn-primary btn-block" type="submit" th:value="#{login.form.submit}" value="login.form.submit"/>
	      
	    </form>
	    
	   	
    </div>
  	
  
  </body>
  
 </html>
