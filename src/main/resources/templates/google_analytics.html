<!-- Global site tag (gtag.js) - Google Analytics -->
<script th:fragment="tracking" th:inline="javascript">
  var trackingId = /*[[#{google.analytics.trackingId}]]*/ '';
  window.dataLayer = window.dataLayer || [];

  gtag('js', new Date());

  gtag('config', trackingId);
</script>
